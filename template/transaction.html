
<!DOCTYPE HTML>
<html>
  <head>
    <meta content='text/html' charset='UTF-8' /> 
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><?=$title?></title>
    <script src=/assets/js/bootstrap/bootstrap.js></script>
    <link rel="stylesheet" href="/assets/js/bootstrap/bootstrap.css" type="text/css"></link>
   
  </head>
  
  <body>
    <div class="cotainer-fluid">
     <div class="row">
       <div class="col-12 col-sm-4 mx-auto">
        <div class="text-center border rounded mx-auto" width='300px' style='padding:20px;margin-top:30px;'>
          <h5> Transaction target: <?=$target?> </h5>
          <p class="text-danger"> <?=$amount?> $ </p>
          
          <form action= <?=$action?> method="POST" id="__" class="mt-5">
            <div class="row">
              <div class="col">
                 <div class="form-group ">
                   <label for="owner">Owner</label>
                   <input type="text" class="form-control" name="owner"  placeholder= "Mike" maxlength='20' required='true' />
                 </div>
              </div>
              <div class="col">
                 <div class="form-group ">
                   <label for="cvv">CVV</label>
                   <input type="number" class="form-control" name="cvv" min='100' max='999' required='true'>
                 </div>
              </div>
            </div>
         
            <div class="form-group" id="card-number-field">
                <label for="cardNumber">Card Number</label>
                <input type="number" class="form-control" name="cardNumber" min='1000000000000000' max='9999999999999999'  required='true'>
            </div>
            <div class="form-group" name="expiration-date">
                <label>Expiration Date</label>
                <select>
                    <option value="01">January</option>
                    <option value="02">February </option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select>
                    <option value="16"> 2016</option>
                    <option value="17"> 2017</option>
                    <option value="18"> 2018</option>
                    <option value="19"> 2019</option>
                    <option value="20"> 2020</option>
                    <option value="21"> 2021</option>
                </select>
            </div>
            <input type="hidden"  name="sessionID" value="<?=$sessionID?>" > 
            <div class="form-group" id="pay-now">
                <button type="submit" class="btn btn-primary" id="confirm-purchase">Confirm</button>
            </div>
        </form>
     </div>
    </div>
  </body>
</html>
